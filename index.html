<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <div class="grid">
      <div class="card card__one">
        <div class=" card__one--top">
          <div>
            <img class="avatar" src="/images/image-jeremy.png" alt="avatar">
          </div>
          <div>
            <p>Report for</p>
            <p>Jeremy Robson</p>
          </div>
        </div>
        <div class="card__one--bottom">
          <p>Daily</p>
          <p>Weekly</p>
          <p>Monthly</p>
        </div>
      </div>

      <div class="card card__two">
        <div class="card__two--top">
          <img src="/images/icon-work.svg" alt="work icon">
        </div>
        <div class="card__two--bottom">
          <div class="row">
            <p>Work</p>
            <img src="/images/icon-ellipsis.svg" alt="icon-ellipsis">
          </div>
          <div class="rows card__two--bottom--details">
            <p>32hrs</p> <!-- weekly -->
            <p>Previous - 36hrs</p> <!-- weekly -->
          </div>
        </div>
      </div>

      <div class="card card__three">
        <div class="card__three--top">
          <img src="/images/icon-play.svg" alt="play icon">
        </div>
        <div class="card__three--bottom">
          <div class="row">
            <p>Play</p>
            <img src="/images/icon-ellipsis.svg" alt="">
          </div>
          <div class="rows card__three--bottom--details">
            <p>10hrs</p> <!-- weekly -->
            <p>Previous - 8hrs</p> <!-- weekly -->
          </div>
        </div>
      </div>

      <div class="card card__four">
        <div class="card__four--top">
          <img src="/images/icon-study.svg" alt="">
        </div>
        <div class="card__four--bottom">
          <div class="row">
            <p>Study</p>
            <img src="/images/icon-ellipsis.svg" alt="">
          </div>
          <div class="rows card__four--bottom--details">
            <p>4hrs</p> <!-- weekly -->
            <p>Previous - 7hrs</p> <!-- weekly -->
          </div>
        </div>
      </div>
      <div class="card card__five">
        <div class="card__five--top">
          <img src="/images/icon-exercise.svg" alt="">
        </div>
        <div class="card__five--bottom">
          <div class="row">
            <p>Exercise</p>
            <img src="/images/icon-ellipsis.svg" alt="">
          </div>
          <div class="rows card__five--bottom--details">
            <p>4hrs</p> <!-- weekly -->
            <p>Previous - 5hrs</p> <!-- weekly -->
          </div>
        </div>
      </div>

      <div class="card card__six">
        <div class="card__six--top">
          <img src="/images/icon-social.svg" alt="">
        </div>
        <div class="card__six--bottom">
          <div class="row">
            <p>Social</p>
            <img src="/images/icon-ellipsis.svg" alt="">
          </div>
          <div class="rows card__six--bottom--details">
            <p>5hrs</p> <!-- weekly -->
            <p>Previous - 10hrs</p> <!-- weekly -->
          </div>
        </div>

      </div>
      <div class="card card__seven">
        <div class="card__seven--top">
          <img src="/images/icon-self-care.svg" alt="">
        </div>
        <div class="card__seven--bottom">
          <div class="row">
            <p>Self Care</p>
            <img src="/images/icon-ellipsis.svg" alt="">
          </div>
          <div class="rows card__seven--bottom--details">
            <p>2hrs</p> <!-- weekly -->
            <p>Previous - 2hrs</p> <!-- weekly -->
          </div>
        </div>

      </div>
    </div>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Royal</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
